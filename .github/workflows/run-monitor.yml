name: Run monitor

on:
  workflow_dispatch: {}
  schedule:
    # 每 5 分钟执行一次（注意：GitHub Actions 使用 UTC 时区）
    - cron: "*/5 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    concurrency:
      group: monitor-${{ github.ref }}
      cancel-in-progress: false

    env:
      # 把这两个值放到仓库 Secrets 里
      WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
      PROXY_URL: ${{ secrets.PROXY_URL }}

      # 让系统级网络请求也走代理（requests、ccxt、pip 都会感知）
      HTTP_PROXY: ${{ secrets.PROXY_URL }}
      HTTPS_PROXY: ${{ secrets.PROXY_URL }}

      # 可选：限制扫描币种数量
      SYMBOLS_LIMIT: "40"
      # 可选：自定义告警阈值（和你代码里的默认值一致即可）
      # SPOT_MIN_VOLUME_USD: "50000"
      # SPOT_MIN_MOVE_PCT: "2"
      # OI_GROWTH_PCT_5M: "5"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run monitor
        run: |
          python monitor.py
