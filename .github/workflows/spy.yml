name: crypto_spy

on:
  schedule:
    # 每 1 分钟触发一次（GitHub 最短粒度 5 分钟，实际 ≈5 min）
    - cron: "*/5 * * * *"
  workflow_dispatch:       # 手动触发按钮，方便调试

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: install deps
        run: pip install ccxt requests

      - name: run spy
        env:
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
        run: python crypto_spy.py
